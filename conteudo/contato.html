<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bizzi's Burguer</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/55cea939a8.js" crossorigin="anonymous"></script>
    </head>
    <body class="home">

        <!-- INICIO CONTAINER -->

        <div id="container">

            <!-- INICIO CABEÇALHO -->

            <div id="cabecalho">
                    <h1 class="logo">Bizzi's Burguer</h1>
                    <ul id="navegacao"> <!-- COMECO NAVEGACAO -->
                        <li class="primeiro">
                            <a id="home" href="index.html" style="background: none;">home</a> 
                        </li>
                        <li>
                            <a id="cardapio" href="cardapio.html">Cardápio</a> 
                        </li>
                        <li>
                            <a id="unidades" href="unidades.html">unidades</a> 
                        </li>
                        <li>
                            <a id="contato" href="contato.html">contato</a> 
                        </li>
                    </ul> <!-- FIM NAVEGACAO -->
                    <ul id="nav-login"> <!-- COMECO NAVEGACAO LOGIN -->
                        <li>
                            <a id="entrar" href="login.html">Entrar</a> 
                        </li>
                    </ul> <!-- FIM NAVEGACAO LOGIN -->

                    

            </div> <!-- FIM CABEÇALHO -->
            <div id="conteudo-contato"> <!-- COMECO CONTEUDO -->
                <h1>FALE CONOSCO</h1>
                <div id="form-contato">
                    <form action="">
                        <label for="nome">Nome:</label><br>
                        <input class="text-box" type="text" name="nome" id="nome" placeholder="Insira seu nome..."><br>
                        <label for="email">Email:</label><br>
                        <input class="text-box" type="email" name="email" id="email" placeholder="Insira seu email..."><br>
                        <label for="numero">Telefone:</label><br>
                        <input class="text-box" type="number" name="numero" id="numero" placeholder="Insira seu telefone..."><br>
                        <label for="assunto">Assunto:</label><br>
                        <input class="assunto" type="text" name="assunto" id="assunto" placeholder="Insira o assunto..."><br>
                        <input class="botao" type="submit" value="Enviar">
                    </form>
                </div>
                
            </div> <!-- FIM CONTEUDO -->

<hr>
            <footer id="rodape-contato"><!-- COMECO RODAPE -->
                <h3>Todos os direitos reservados &copy;</h3>
                <h4>Acesse nossas redes sociais!</h4>
                <i class="fab fa-instagram"> @BizziBurguer</i>
                <i class="fab fa-facebook-square"> @BizziBurguer</i>
                <i class="fab fa-twitter"> @BizziBurguer</i>
        </footer><!-- FIM RODAPE -->


        </div> <!-- FIM CONTAINER -->
    </body>
</html>
