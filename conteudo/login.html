<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bizzi's Burguer</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/55cea939a8.js" crossorigin="anonymous"></script>
    </head>
    <body class="home">

        <!-- INICIO CONTAINER -->

        <div id="container">

            <!-- INICIO CABEÇALHO -->

            <div id="cabecalho">
                    <h1 class="logo">Bizzi's Burguer</h1>
                    <ul id="navegacao"> <!-- COMECO NAVEGACAO -->
                        <li class="primeiro">
                            <a id="home" href="index.html" style="background: none;">home</a> 
                        </li>
                        <li>
                            <a id="cardapio" href="cardapio.html">Cardápio</a> 
                        </li>
                        <li>
                            <a id="unidades" href="unidades.html">unidades</a> 
                        </li>
                        <li>
                            <a id="contato" href="contato.html">contato</a> 
                        </li>
                    </ul> <!-- FIM NAVEGACAO -->
                    <ul id="nav-login"> <!-- COMECO NAVEGACAO LOGIN -->
                        <li>
                            <a id="entrar" href="login.html">Entrar</a> 
                        </li>
                    </ul> <!-- FIM NAVEGACAO LOGIN -->

                    

            </div> <!-- FIM CABEÇALHO -->
        <div id="conteudo-login"> <!-- comeco CONTEUDO -->
                <h1>ENTRE AQUI NA SUA CONTA</h1>
            <div class="login-box">
                <h1>Login</h1>
                <div class="textbox">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="E-mail">
                </div>
              
                <div class="textbox">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Senha">
                </div>
              
                <input type="button" class="btn" value="Entrar">
              </div>


              <div class="login-box-r">
                <h1>Registrar</h1>
                <div class="textbox">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="E-mail">
                </div>
              
                <div class="textbox">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Senha">
                </div>

                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirmar Senha">
                  </div>

                <div class="textbox">
                    <i class="fas fa-address-card"></i>
                    <input type="text" placeholder="CPF">
                  </div>

                <div class="textbox">
                    <i class="fas fa-map-marked-alt"></i>
                    <input type="text" placeholder="CEP">
                </div>
              
                <input type="button" class="btn" value="Cadastrar">
              </div>
        </div> <!-- FIM CONTEUDO -->


        <div id="rodape-login"><!-- COMECO RODAPE --><hr>
            <h3>Todos os direitos reservados &copy;</h3>
            <h4>Acesse nossas redes sociais!</h4>
            <i class="fab fa-instagram"> @BizziBurguer</i>
            <i class="fab fa-facebook-square"> @BizziBurguer</i>
            <i class="fab fa-twitter"> @BizziBurguer</i>
    </div><!-- FIM RODAPE -->
        


        </div> <!-- FIM CONTAINER -->
    </body>
</html>
